<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Odin Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="odin-lined.png" alt="Odin Logo">
            <p class="odin-text">ODIN</p>
        </div>
    </div>
    <div id="form_body">
        <p>This is not a real online service! You know you need something like this in your life
            to realize your deepest dreams. Sign up now to get started.
        </p>
        <p>You <em>know</em> what to do.</p>
        <form action="" method="post">
            <div class="input-color">
                <div class="input-divs">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                <div class="input-divs">
                    <label for="mail">Email</label>
                    <input type="email" id="mail">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                
                <div class="input-divs">
                    <label for="psswrd_first">Password</label>
                    <input type="password" id="psswrd_first">
                </div>
                <div>
                    <label for="psswrd_second">Confirm Password</label>
                    <input type="password" id="psswrd_second">
                </div>
            </div>
            <button>Create Account</button>
        </form>
    </div>
</body>
</html>
