<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Odin Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <img src="background-image.jpg" alt="Website bkgn leaf img">
        <div class="logo">
            <img src="odin-lined.png" alt="Odin Logo">
            <p class="odin-text">ODIN</p>
        </div>
    </div>
    <div id="form_body">
        <form action="" method="post">
            <p>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name">
            </p>
            <p>
                <lable for="mail">Email</lable>
                <input type="email" id="mail">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">
            </p>
        
            <p>
                <label for="psswrd_first">Password</label>
                <input type="password" id="psswrd_first">
                <label for="psswrd_second">Confirm Password</label>
                <input type="password" id="psswrd_second">
            </p>
        </form>
    </div>
</body>
</html>
